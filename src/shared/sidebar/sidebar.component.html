<div class="menu-wrapper"
[ngClass]="{
    'open':isSidebarOpened
}">
    <div class="menu-content">
        <div class="row px-1 py-1 d-flex align-items-center">
            <div class="col-auto">
                <button class="btn">
                    <span style="font-size: 20pt; cursor: pointer; color: white"
                    (click)="close()">
                        &times;
                    </span>
                </button>
            </div>
            <div class="col">
                <span style="color: white; font-size: 18pt;">
                    Menu
                </span>
            </div>
        </div>
        <div class="menus">
            <div class="menus__menu"
            routerLink="/employee"
            routerLinkActive="active">
                Employee
            </div>
            <div class="menus__menu">
                Logout
            </div>
        </div>
    </div>
</div>
