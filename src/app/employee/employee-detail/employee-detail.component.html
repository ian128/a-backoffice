
<div class="row d-flex align-items-center mb-2">
    <div class="col-auto">
        <button class="btn" (click)="back()">
            <fa-icon [icon]="fontAwesome.back"></fa-icon>
        </button>
    </div>
    <div class="col">
        <h4 class="mb-0">
            Employee Detail
        </h4>
    </div>
</div>

<form>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Username
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    First Name
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Last Name
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Birth Date
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Email
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Basic Salary
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Status
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Group
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-5">
            <div class="form-group">
                <label>
                    Description
                </label>
            </div>
        </div>
    </div>
</form>
